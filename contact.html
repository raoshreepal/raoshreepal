<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Us</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

 <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <!-- style css -->
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
      <!-- font awesome css -->
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<style>

.contact_section {
    padding: 60px 0;
}
.contact_taital {
    text-align: center;
    font-weight: 700;
    font-size: 36px;
    margin-bottom: 40px;
}
.contact_taital_1 {
    color: #007bff;
}
.mail_section_1 .form-group {
    position: relative;
}
.mail_section_1 .form-control {
    padding-left: 40px;
    border-radius: 30px;
    border: 1px solid #ddd;
    height: 50px;
}
.mail_section_1 textarea.form-control {
    height: auto;
}
.mail_section_1 .form-group i {
    position: absolute;
    left: 15px;
    top: 15px;
    color: #007bff;
}
.send_bt button {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}
.send_bt button:disabled {
    background: #999;
    cursor: not-allowed;
}

</style>
</head>
<body>
   

<div class="contact_section">
<!-- back to home button with proper style  -->
 <div class="container">
    <div class="back_to_home">
        <a href="index.html" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</div>

    <div class="container">
      
        <h1 class="contact_taital">Contact<span class="contact_taital_1">Us</span></h1>
        
        <form id="contactForm">
            <div class="mail_section_1">
                
                <div class="form-group">
                    <i class="fas fa-building"></i>
                    <input type="text" class="form-control" placeholder="Business Name" name="business_name" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-tasks"></i>
                    <select class="form-control" name="requirement" required>
                        <option value="">Select Requirement</option>
                        <option>Website</option>
                        <option>Hosting</option>
                        <option>Design</option>
                        <option>SEO</option>
                        <option>Mobile App</option>
                        <option>Maintenance</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Your Name" name="name" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" placeholder="Your Email" name="email" required>
                </div>

                <div class="form-group">
                    <i class="fab fa-whatsapp"></i>
                    <input type="text" class="form-control" placeholder="WhatsApp Contact" name="whatsapp" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-comment-dots"></i>
                    <textarea class="form-control" placeholder="Your Message" rows="5" name="message" required></textarea>
                </div>

                <!-- Google reCAPTCHA -->
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY" data-callback="recaptchaVerified"></div>
                </div>

                <div class="send_bt text-center">
                  
                    <button type="submit" id="sendBtn" disabled>Send Now</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
let captchaVerified = false;

function recaptchaVerified() {
    captchaVerified = true;
    checkFormCompletion();
}

const formInputs = document.querySelectorAll('#contactForm input, #contactForm select, #contactForm textarea');
formInputs.forEach(input => {
    input.addEventListener('input', checkFormCompletion);
});

function checkFormCompletion() {
    let allFilled = true;
    formInputs.forEach(input => {
        if (!input.value.trim()) {
            allFilled = false;
        }
    });
    document.getElementById('sendBtn').disabled = !(allFilled && captchaVerified);
}
</script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  (function() {
    emailjs.init("k70rSQKSDokbuutWg"); // Replace with your actual EmailJS user ID
  })();

  let captchaVerified = false;

  function recaptchaVerified() {
    captchaVerified = true;
    checkFormCompletion();
  }

  const form = document.getElementById('contactForm');
  const formInputs = form.querySelectorAll('input, select, textarea');
  const sendBtn = document.getElementById('sendBtn');

  formInputs.forEach(input => {
    input.addEventListener('input', checkFormCompletion);
  });

  function checkFormCompletion() {
    let allFilled = true;
    formInputs.forEach(input => {
      if (!input.value.trim()) {
        allFilled = false;
      }
    });
    sendBtn.disabled = !(allFilled && captchaVerified);
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Save data to localStorage
    const formData = {
      business_name: form.business_name.value,
      requirement: form.requirement.value,
      name: form.name.value,
      email: form.email.value,
      whatsapp: form.whatsapp.value,
      message: form.message.value
    };
    localStorage.setItem('contact_form', JSON.stringify(formData));

    // Send email using EmailJS
    emailjs.send("service_1mwh2dz", "template_qlekmik", formData)
      .then(function(response) {
        alert("Message sent successfully!");
        form.reset();
        grecaptcha.reset();
        captchaVerified = false;
        sendBtn.disabled = true;
      }, function(error) {
        alert("Failed to send message. Please try again.");
        console.error(error);
      });
  });
</script>


</body>
</html>
