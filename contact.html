        <h1 class="contact_taital">Contact<span class="contact_taital_1"> Us</span></h1>
        
        <form id="contactForm">
            <div class="mail_section_1">
                <div class="form-group">
                    <i class="fas fa-building"></i>
                    <input type="text" class="form-control" placeholder="Business Name" name="business_name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-tasks"></i>
                    <select class="form-control" name="requirement" required>
                        <option value="">Select Requirement</option>

                    <input type="text" class="form-control" placeholder="Your Name" name="name" required>

                <div class="form-group">

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
let captchaVerified = false;

function recaptchaVerified() {
    captchaVerified = true;
    checkFormCompletion();
}

const form = document.getElementById('contactForm');
const formInputs = form.querySelectorAll('input, select, textarea');
const sendBtn = document.getElementById('sendBtn');

formInputs.forEach(input => {
    input.addEventListener('input', checkFormCompletion);
});

function checkFormCompletion() {
    let allFilled = true;
    formInputs.forEach(input => {
        if (!input.value.trim()) {
            allFilled = false;
        }
    });
    sendBtn.disabled = !(allFilled && captchaVerified);
}

(function() {
    emailjs.init("k70rSQKSDokbuutWg"); // Your EmailJS public key
})();

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = {
        business_name: form.business_name.value,
        requirement: form.requirement.value,
        name: form.name.value,
        email: form.email.value,
        whatsapp: form.whatsapp.value,
        message: form.message.value
    };

    emailjs.send("service_1mwh2dz","template_sva935s",formData)
        .then(function() {
            alert("Message sent successfully!");
            form.reset();
            grecaptcha.reset();
            captchaVerified = false;
            sendBtn.disabled = true;
        }, function(error) {
            alert("Failed to send message: " + (error.text || error));
        });
});
</script>
